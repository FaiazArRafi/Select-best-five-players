<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Football League</title>

    <!-- tailwind link added -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-300">
    <!-- header starts-->
    <header>
        <div class="bg-slate-900 h-80 content-center text-center pt-28">
            <h1 class="text-5xl font-bold text-white">Choose Your Favourite Warriors</h1>
            <p class="text-md font-semibold text-white mt-4">Make your dream team with the best players from all over
                the world</p>
        </div>
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <main>
        <section class="flex">

            <div class="ml-10 mt-5 grid grid-cols-3 basis-2/3 ">

                <div class="w-48 border border-black rounded-lg justify-center bg-black">
                    <img class="w-50 h-30 rounded-lg" src="images/ronaldo.jpg" alt="">
                    <h5 class="font-semibold mt-2 text-center text-white text-lg">Cristiano Ronaldo
                    </h5>
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-2 justify-center"
                        onclick="addToList(this)">Select</button>
                </div>

                <div class="w-48 border border-black rounded-lg justify-center bg-black ">
                    <img class="w-50 h-30 rounded-lg" src="images/messi.jpg" alt="">
                    <h5 class="font-semibold mt-2 text-center text-lg text-white">Lionel Messi</h5>
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-2 justify-center "
                        onclick="addToList(this)">Select</button>
                </div>
                <div class="w-48 border border-black rounded-lg justify-center bg-black">
                    <img class="w-50 h-30 rounded-lg" src="images/neymar.jpg" alt="">
                    <h5 class="font-semibold mt-2 text-center text-lg text-white">Neymar Jr</h5>
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-2 justify-center "
                        onclick="addToList(this)">Select</button>
                </div>
                <div class="w-48 border border-black rounded-lg justify-center bg-black mt-5">
                    <img class="w-50 h-50 rounded-lg" src="images/mbappe.jpg" alt="">
                    <h5 class="font-semibold mt-2 text-center text-lg text-white">Kylian Mbappe</h5>
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-2 justify-center "
                        onclick="addToList(this)">Select</button>
                </div>
                <div class="w-48 border border-black rounded-lg justify-center bg-black mt-5">
                    <img class="w-50 h-50 rounded-lg" src=" images/jamal.jpg" alt="">
                    <h5 class="font-semibold mt-2 text-center text-lg text-white">Jamal Bhuiyan</h5>
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-2 justify-center "
                        onclick="addToList(this)">Select</button>
                </div>
                <div class="w-48 border border-black rounded-lg justify-center bg-black mt-5">
                    <img class="w-50 h-30 rounded-lg" src="images/harry.png" alt="">
                    <h5 class="font-semibold mt-2 text-center text-lg text-white">Harry Kane</h5>
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-2 justify-center "
                        onclick="addToList(this)">Select</button>
                </div>

            </div>

            <!-- selected 5 -->

            <div class="basis-1/4 mt-5 ">
                <div class="w-48 h-1/2 border border-black rounded-lg justify-center bg-gray-200">
                    <h3 class="text-2xl text-center font-bold mt-3">Selected 5</h3>

                    <ul id="selected-five">

                    </ul>
                </div>

                <!-- budget -->

                <div class="w-60 h-4/6 border border-black rounded-lg justify-center pl-3 mt-5 bg-gray-200">
                    <h3 class="text-2xl text-center font-bold my-3">Budget</h3>
                    <label for="">Per Player</label>
                    <input class="border border-black w-1/2 mt-2" id="per-player" type="text">
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-2 justify-center"
                        id="btn-player-calculation">Calculate</button>
                    <h3 class="my-2 text-lg font-medium">Player Expenses $<span class="font-bold text-lg"
                            id="player-expenses">
                        </span></h3>
                    <label for="">Manger</label>
                    <input class="border border-black w-1/2 my-2 " id="manager" type="text">
                    <br>
                    <label for="">Coach</label>
                    <input class="border border-black w-1/2 mt-2 " id="coach" type="text">
                    <button
                        class="text-white bg-blue-500 hover:bg-sky-800 font-medium rounded-lg text-md px-10 py-2.5 text-center ml-6 mb-2 mt-4 justify-center"
                        id="btn-total-calculation">Calculate Total</button>
                    <h3 class="text-lg font-semibold">Total $<span class="text-amber-800 font-bold text-lg"
                            id="total-expenses">
                        </span></h3>
                </div>
            </div>

        </section>
    </main>
    <!-- main ends -->

    <!-- footer starts -->
    <footer>
        <hr class="bg-black border mt-36 ">
        <h1 class="bg-sky-900 text-center h-52 pt-24 text-white font-semibold text-md">copyright Â©2022 All Rights
            Reserved</h1>
    </footer>
    <!-- footer ends -->

    <!-- js src added -->
    <script src="players.js"></script>
</body>

</html>
